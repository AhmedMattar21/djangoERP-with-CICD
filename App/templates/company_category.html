{% extends 'index.html' %}

{% block content %}

<!-- com_category Table rows -->
   <br><br>
        <div class="card"; margin: 0%;>
            <h5 class="card-header" style="text-align: center;"> C O M P A N I E S - T Y P E S </h5>
            <!-- Default Modal -->
        <div class="col-lg-4 col-md-6" style="padding-left: 30px; padding-bottom: 10px;">
            <div class="mt-3" >
            <!-- Button trigger modal -->
            <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#basicModal"
                >
            Add New Company Type
            </button>
            <!-- Modal -->
            <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">Add - New - Company - Type </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                    </div>
                     
                <form action="company_category" method="POST">
                    {% csrf_token %} 
                    <div class="modal-body">
                        <div class="row g-2">
                      
                            <div class="col mb-0">
                            <label for="dobBasic" class="form-label">Internal Id</label>
                            <input name="com_cat_id" type="text" id="nameBasic" class="form-control" placeholder="123***" />
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col mb-3">
                            <label for="nameBasic" class="form-label">Name</label>
                            <input name="com_cat_name" type="text" id="nameBasic" class="form-control" placeholder="Enter Name" />
                            </div>
                        </div>
                  
                   
                  
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
                </div>
                </div>
            </div>
            </div>
        </div>
            <div class="table-responsive text-nowrap" style="padding-bottom: 10%; "">
            <table class="table table-hover" style="padding-bottom: 30px">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Actions</th>
                    
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                {% for c in company_category %}
                <tr>
                    <td>{{c.com_category_id}}</td>
                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{c.com_category_name}}</strong></td>
                    <td>
                        <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                            <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu">
                            <a class="dropdown-item" href="company-category-update/{{c.id}}"
                                ><i class="bx bx-edit-alt me-1"></i> Edit</a
                            >
                            <a class="dropdown-item" href="company-category-delete/{{c.id}}"
                                ><i class="bx bx-trash me-1"></i> Delete</a
                            >
                            </div>
                        </div>
                        </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
   
<!--/ Products Table rows -->
{% endblock %}
