{% extends 'index.html' %}

{% block content %}


   

<!-- Products Table rows -->
   <br><br>
        <div class="card"; margin: 0%;>
            <h5 class="card-header" style="text-align: center;"> W A R E H O U S E S</h5>
            <!-- Default Modal -->
        <div class="col-lg-4 col-md-6" style="padding-left: 30px; padding-bottom: 10px;">
            <div class="mt-3" >
            <!-- Button trigger modal -->
            <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#basicModal"
                >
            ADD NEW WAREHOUSE
            </button>

            <!-- Modal -->
            <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">A D D - N E W - W A R E H O U  S E </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                    </div>
                <form action="warehouses" method="POST">
                    {% csrf_token %} 
                    <div class="modal-body">
                    <div class="row">
                        <div class="col mb-3">
                        <label for="nameBasic" class="form-label">NAME</label>
                        <input name="warehouse_name" type="text" id="nameBasic" class="form-control" placeholder="Enter Name" />
                        </div>
                        <div class="col mb-3">
                            <label for="nameBasic" class="form-label">Description</label>
                            <input name="warehouse_desc" type="text" id="nameBasic" class="form-control" placeholder="Description" />
                        </div>
                    </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">ADD</button>
                    </div>
                </form>
                </div>
                </div>
            </div>
            </div>
        </div>
            <div class="table-responsive text-nowrap" style="padding-bottom: 10%; "">
            <table class="table table-hover" style="padding-bottom: 30px">
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                {% for s in warehouses %}
                <tr>
                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{s.warehouse_name}}</strong></td>
                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i> {{s.warehouse_desc}}</td>
                    <td>
                    <div class="dropdown">
                        <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                        <i class="bx bx-dots-vertical-rounded"></i>
                        </button>
                        <div class="dropdown-menu">
                        <a class="dropdown-item" href="warehouses-update/{{s.id}}"
                            ><i class="bx bx-edit-alt me-1"></i> Edit</a
                        >
                        <a class="dropdown-item" href="warehouses-delete/{{s.id}}"
                            ><i class="bx bx-trash me-1"></i> Delete</a
                        >
                        </div>
                    </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            </div>
        </div>
   
<!--/ Products Table rows -->
{% endblock %}
